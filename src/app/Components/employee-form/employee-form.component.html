<div class="row p-5">
    <div class="col-4 offset-4">
        <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="employeeId">EmployeeID</label>  
                <input type="number" id="employeeId" class="form-control" formControlName="employeeId">
            </div>

            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" class="form-control" formControlName="firstname">
            </div>

            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" class="form-control" formControlName="lastname">
            </div>

            <button class="btn btn-primary" type="submit" [disabled]="!employeeForm.valid">Save</button>
            <button class="btn btn-info ml-3" type="button" (click)="onDisplay()">Display</button>
            <button class="btn btn-danger ml-5" type="button" (click)="onDelete()" [disabled]="selected">Delete</button>
            <button class="btn btn-secondary ml-3" type="button" (click)="onCancel()">Cancel</button>
        </form>
        <hr>
        <table class="table">
            <thead>
                <tr>
                    <th>EmployeeId</th>
                    <th>FirstName</th>
                    <th>LastName</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employeeDetails" style="cursor: pointer;" (click)="onSelectRow(employee)">
                    <td>{{employee.employeeId}}</td>
                    <td>{{employee.firstname}}</td>
                    <td>{{employee.lastname}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
